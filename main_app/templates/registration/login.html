{% extends 'base.html' %}
{% block content %}


<!-- Add the login form -->
<div class = "formBox">
    <h1>Log In</h1>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn" value="login">
        <input type="hidden" name="next" value="{{ next }}">
    </form>
    <p>If you don't have an account <a id = 'signup_link' href="{% url 'signup' %}">Sign up</a></p>
</div>

{% endblock %}
