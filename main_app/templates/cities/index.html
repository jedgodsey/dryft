{% extends 'base.html' %}

{% block title %}
City Index
{% endblock %}


{% block content%}
    <div class="tiles">
        {% for city in cities %}
            <a href="{%url 'city_detail' city.id %}">
                <div class="card city-tile">
                    <div class="medium-frame">
                        {% if city.image %}
                            <img class = "card medium-photo" src="{{city.image.url}}" alt="{{city.name}}"/>
                        {% else %}
                            <img class = "card medium-photo" src="{{city.image_url}}" alt="{{city.name}}"/>
                        {% endif %}
                    </div>
                    <div class="description">
                        <h4>{{city.name}}</h4>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
    <div class="container">
        <a href="{% url 'map_view'%}" class="btn">Can't Find Your City?</a>
        <br><br><br>
    </div>
<script>
    $(document).ready(function(){
        $('.modal').modal();
        $('.materialbox').materialbox();
    });
</script>
{% endblock%}
